  document.body.appendChild(sidebar);

  // Toggle sidebar on menu-bar click
  const menuButton = document.querySelector('.menu-bar');
  menuButton.addEventListener('click', () => {
    sidebar.classList.toggle('active');
  });

  // Optional: Close sidebar on outside click
  document.addEventListener('click', (e) => {
    if (!sidebar.contains(e.target) && !menuButton.contains(e.target)) {
      sidebar.classList.remove('active');
    }
  });

  // Add click effect to highlight the active menu
  sidebar.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", function () {
      sidebar.querySelectorAll("a").forEach(a => a.classList.remove("active-link"));
      this.classList.add("active-link");
    });
  });
