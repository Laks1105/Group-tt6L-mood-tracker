<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mood Statistics</title>
  <link rel="stylesheet" href="/static/statistic_page.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <script src="{{ url_for('static', filename='menu_bar.js') }}"></script>
  <header>
    <div class="menu-bar">â˜°</div>
  </header>

  <div class="container">
    <h1>Weekly Mood Statistics</h1>
    <canvas id="moodChart"></canvas>
  </div>

  <!-- Debug output -->
  <script>
    const moodCounts = {{ mood_counts | tojson | safe }};
    console.log("Mood Counts:", moodCounts);

    const ctx = document.getElementById('moodChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Happy', 'Sad', 'Energetic', 'Stress', 'Relaxed', 'Angry'],
        datasets: [{
          label: 'Mood Count (This Week)',
          data: moodCounts,
          backgroundColor: [
            '#ff80d9', '#fcf481', '#7fe466', '#eb6729', '#4773eb', '#ee5757'
          ],
          borderRadius: 40
        }]
      },
      options: {
        plugins: {
          legend: {
            labels: {
              boxWidth: 0,
              color: '#000000',
              font: { weight: 'bold' }
            }
          }
        },
        scales: {
          x: {
            ticks: {
              font: { weight: 'bold' },
              color: '#000000'
            }
          },
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Number of Entries',
              font: { weight: 'bold' },
              color: '#000000'
            },
            ticks: {
              font: { weight: 'bold' },
              color: '#000000'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
